{% load static %}
{% load cart_Template_Tag %}

<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand waves-effect" href="/">
        <strong class="blue-text">Z-commerce</strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <!-- <li class="nav-item active">
            <a class="nav-link waves-effect" href="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="/checkout">Checkout</a>
          </li> -->

        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'coreFunctionality:orderSummaryView' %}" class="nav-link waves-effect">
              <span class="badge red z-depth-1 mr-1"> {{ request.user | cartItemCount }} </span>
              <i class="fas fa-shopping-cart"></i>
              <span class="clearfix d-none d-sm-inline-block"> Cart </span>
            </a>
          </li>

          <form method="post" action="{% url 'account_logout' %}" id="logoutForm">
            <li class="nav-item">
              {% csrf_token %}
              
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}

              <a class="nav-link waves-effect" href="javascript:{}" onclick="document.getElementById('logoutForm').submit(); return false;">
                <span class="clearfix d-none d-sm-inline-block"> Logout </span>
              </a>
            </li>
          </form>

          {% else %}
          <li class="nav-item">
            <a class="nav-link waves-effect" href='accounts/login/'>
              <span class="clearfix d-none d-sm-inline-block"> Login </span>
            </a>
          </li>
          {% endif %}
        </ul>

      </div>

    </div>
  </nav>
  <!-- Navbar -->
